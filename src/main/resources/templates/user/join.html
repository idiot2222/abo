<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header.html :: header"></div>
    <style>
        .container {
            padding-left: 25%;
            padding-right: 25%;
        }
    </style>
</head>
<body>
<div th:replace="/fragments/nav.html :: nav"></div>

<div class="contents">
    <div class="container text-center">
        <br><br><br>
        <h1>회원 가입</h1><hr>
        <form action="#" th:action="@{/join}" method="post" th:object="${userJoinForm}">
            <div class="form-group">
                <label for="nickname">아이디</label>
                <input type="text" id="nickname" class="form-control" th:field="*{nickname}"
                       placeholder="ID" />
                <small th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"
                    style="color: orangered"></small>
            </div><br>
            <div class="form-group">
                <label for="password">비밀 번호</label>
                <input type="password" id="password" class="form-control" th:field="*{password}"
                       placeholder="Password" />
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       style="color: orangered"></small>
            </div><br>
            <div class="form-group">
                <label for="passwordRepeat">비밀 번호 확인</label>
                <input type="password" id="passwordRepeat" class="form-control" th:field="*{passwordRepeat}"
                       placeholder="Password Repeat" />
                <small th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}"
                       style="color: orangered"></small>
            </div><br>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="name" />
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       style="color: orangered"></small>
            </div><br>
            <div class="form-group">
                <div>
                    <label for="email">이메일</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}"
                           placeholder="email" />
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           style="color: orangered"></small>
                </div><br>
                <div>
                    <input type="submit" class="btn btn-primary form-control" value="로그인" />
                </div><br><br><br><br>
            </div>
        </form>
    </div>
</div>

<div th:replace="/fragments/footer.html :: footer"></div>
</body>
</html>
