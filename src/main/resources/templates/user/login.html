<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header.html :: header"></div>
    <style>
        .container {
            padding-left: 25%;
            padding-right: 25%;
        }
    </style>
</head>
<body>
<div th:replace="/fragments/nav.html :: nav"></div>

<div class="container">
    <br><br><br>
    <h1>로그인</h1><hr>
    <form action="/login" th:action="@{/login}" method="post">
        <div class="form-group">
            <div>
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="ID">
            </div><br>
            <div>
                <label for="password">패스워드</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            </div><br>
            <div style="text-align: center">
                <small th:if="${param.error}" style="color: orangered;">아이디나 비밀번호를 다시 확인해주세요.</small>
                <input type="submit" class="btn btn-primary form-control" value="Log in">
            </div><br>
        </div>
    </form>
</div>

<div th:replace="/fragments/footer.html :: footer"></div>
</body>
</html>
